<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir Producto</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}

h2 { text-align: center }

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #111;
  color: #fff;
  border: none;
  cursor: pointer;
}

.preview {
  margin-top: 15px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <h2>Subir Producto</h2>

  <input id="name" placeholder="Nombre del producto">
  <textarea id="description" placeholder="Descripci√≥n"></textarea>
  <input id="price" type="number" placeholder="Precio">

  <input type="file" id="media" accept="image/*,video/*">

  <button onclick="uploadProduct()">Subir producto</button>

  <div class="preview" id="preview"></div>
</div>

<script>
/* üî• FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBXYrQwpfcuAili1HvrmDGEWKjj_2j_lzY",
  authDomain: "proyectovendor.firebaseapp.com",
  projectId: "proyectovendor"
});

const db = firebase.firestore();

/* ‚òÅÔ∏è CLOUDINARY */
const CLOUD_NAME = "demo"; // ‚ö†Ô∏è CAMBIAR por el tuyo
const UPLOAD_PRESET = "vendors_preset";

/* üöÄ SUBIR PRODUCTO */
async function uploadProduct() {
  const file = media.files[0];
  if (!file) return alert("Selecciona una imagen o video");

  const form = new FormData();
  form.append("file", file);
  form.append("upload_preset", UPLOAD_PRESET);

  const isVideo = file.type.startsWith("video");
  const endpoint = isVideo ? "video" : "image";

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${endpoint}/upload`,
    { method: "POST", body: form }
  );

  const data = await res.json();

  await db.collection("products").add({
    name: name.value,
    description: description.value,
    price: Number(price.value),
    mediaUrl: data.secure_url,
    mediaType: isVideo ? "video" : "image",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  showPreview(data.secure_url, isVideo);
  alert("Producto subido correctamente");

  name.value = "";
  description.value = "";
  price.value = "";
  media.value = "";
}

/* üëÄ PREVIEW */
function showPreview(url, isVideo) {
  preview.innerHTML = isVideo
    ? `<video src="${url}" controls width="100%"></video>`
    : `<img src="${url}" width="100%">`;
}
</script>

</body>
</html>
