<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Sistema Integral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">Vendors</h1>
            <div class="nav-actions">
                <button id="admin-panel-btn" class="btn-secondary"><i class="fas fa-tasks"></i> Gestionar Pedidos</button>
                <button id="view-orders-btn" class="btn-secondary"><i class="fas fa-box"></i> Mis Estados</button>
                <button id="cart-btn" class="btn-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </button>
                <button id="open-upload-modal" class="btn-primary">Subir Producto</button>
            </div>
        </div>
    </nav>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-target="cart-modal">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-footer">
                <div class="total-display">Total: <span id="cart-total">$0.00</span></div>
                <button id="go-to-checkout" class="btn-submit">Confirmar Compra</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-target="checkout-modal">&times;</span>
            <h2>Detalles de Entrega</h2>
            <form id="order-form">
                <div class="form-group">
                    <label>Dirección de Envío</label>
                    <textarea id="order-location" placeholder="Escribe tu ubicación detallada..." required></textarea>
                </div>
                <div id="order-summary-list"></div>
                <button type="submit" class="btn-buy">Enviar Pedido para Validación</button>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content detail-layout">
            <span class="close-modal" data-target="details-modal">&times;</span>
            <div id="detail-media-box"></div>
            <div class="detail-text">
                <h2 id="detail-name"></h2>
                <p id="detail-description"></p>
                <span id="detail-price" class="price-big"></span>
                <button id="add-from-detail" class="btn-submit">Agregar al Carrito</button>
            </div>
        </div>
    </div>

    <div id="admin-orders-modal" class="modal">
        <div class="modal-content wide">
            <span class="close-modal" data-target="admin-orders-modal">&times;</span>
            <h2>Panel de Administración: Pedidos</h2>
            <div id="admin-orders-list"></div>
        </div>
    </div>

    <div id="user-orders-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-target="user-orders-modal">&times;</span>
            <h2>Mis Compras</h2>
            <div id="user-orders-list"></div>
        </div>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-target="upload-modal">&times;</span>
            <h2>Nuevo Suministro</h2>
            <form id="product-form">
                <input type="file" id="media-file" accept="image/*,video/*" required>
                <input type="text" id="p-name" placeholder="Nombre" required>
                <textarea id="p-desc" placeholder="Descripción" required></textarea>
                <input type="number" id="p-price" step="0.01" placeholder="Precio" required>
                <button type="submit" id="btn-publish" class="btn-submit">Publicar</button>
            </form>
        </div>
    </div>

    <main class="container">
        <div id="main-feed" class="product-grid"></div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
