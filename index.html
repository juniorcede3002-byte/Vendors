<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vendors B치sico</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
  }
  section {
    display: none;
    min-height: 100vh;
    padding: 40px;
  }
  section.active {
    display: block;
  }
  input, button {
    padding: 10px;
    margin: 6px;
    width: 250px;
    border-radius: 6px;
    border: none;
  }
  button {
    cursor: pointer;
    background: #38bdf8;
    font-weight: bold;
  }
</style>
</head>

<body>

<!-- LOGIN / REGISTER -->
<section id="auth" class="active">
  <h2>Acceso</h2>
  <input id="email" type="email" placeholder="Correo"><br>
  <input id="password" type="password" placeholder="Contrase침a"><br>
  <input id="name" type="text" placeholder="Nombre (solo registro)"><br>

  <button onclick="login()">Iniciar sesi칩n</button><br>
  <button onclick="register()">Registrarse</button>
</section>

<!-- USER -->
<section id="user">
  <h2>Panel Usuario</h2>

  <p>Subir imagen (Cloudinary)</p>
  <input type="file" id="file"><br>
  <button onclick="uploadImage()">Subir imagen</button>

  <div id="imgResult"></div><br>

  <button onclick="logout()">Cerrar sesi칩n</button>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Panel Administrador</h2>
  <p>Vista solo admin</p>
  <button onclick="logout()">Cerrar sesi칩n</button>
</section>

<script type="module">
/* =======================
   FIREBASE IMPORTS
======================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

/* =======================
   游댠 TU FIREBASE REAL
======================= */
const firebaseConfig = {
  apiKey: "AIzaSyBXYrQwpfcuAili1HvrmDGEWKjj_2j_lzY",
  authDomain: "proyectovendor.firebaseapp.com",
  projectId: "proyectovendor",
  storageBucket: "proyectovendor.firebasestorage.app",
  messagingSenderId: "1038115164902",
  appId: "1:1038115164902:web:3d72bd44f3e5da487c2127"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =======================
   VISTAS
======================= */
function show(id) {
  document.querySelectorAll("section")
    .forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* =======================
   LOGIN
======================= */
window.login = async () => {
  await signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );
};

/* =======================
   REGISTER
======================= */
window.register = async () => {
  const cred = await createUserWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );

  await setDoc(doc(db, "users", cred.user.uid), {
    email: email.value,
    name: name.value,
    role: "user",
    created: Date.now()
  });
};

/* =======================
   AUTH STATE
======================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    show("auth");
    return;
  }

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    show("user");
    return;
  }

  const role = snap.data().role;
  show(role === "admin" ? "admin" : "user");
});

/* =======================
   LOGOUT
======================= */
window.logout = async () => {
  await signOut(auth);
};

/* =======================
   CLOUDINARY UPLOAD
======================= */
window.uploadImage = async () => {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Selecciona una imagen");

  const formData = new FormData();
  formData.append("file", file);

  // USA CUALQUIERA DE LOS DOS
  formData.append("upload_preset", "vendors_preset"); // o "ml_default"

  const res = await fetch(
    "https://api.cloudinary.com/v1_1/TU_CLOUD_NAME/image/upload",
    {
      method: "POST",
      body: formData
    }
  );

  const data = await res.json();
  imgResult.innerHTML = `<img src="${data.secure_url}" width="200">`;
};
</script>

</body>
</html>
