<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Gestión de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">Vendors</h1>
            <div class="nav-actions">
                <button id="open-modal" class="btn-primary">Subir Producto</button>
            </div>
        </div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Nuevo Producto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="media-file">Imagen o Video</label>
                    <input type="file" id="media-file" accept="image/*,video/*" required>
                </div>

                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" placeholder="Ej: Laptop Dell Latitude" required>
                </div>

                <div class="form-group">
                    <label for="product-desc">Descripción</label>
                    <textarea id="product-desc" rows="3" placeholder="Detalles del producto..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-price">Precio ($)</label>
                    <input type="number" id="product-price" step="0.01" placeholder="0.00" required>
                </div>

                <button type="submit" id="btn-save" class="btn-submit">Publicar en Stock</button>
            </form>
        </div>
    </div>

    <main class="container">
        <header class="section-header">
            <h2>Stock Actual</h2>
            <p>Vista disponible para Administradores y Solicitantes.</p>
        </header>
        
        <div id="product-list" class="product-grid">
            </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
