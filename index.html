<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Mobile First</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">Vendors</h1>
            <button id="open-upload-modal" class="btn-primary">Subir Producto</button>
        </div>
    </nav>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Agregar Suministro</h2>
            <form id="product-form">
                <input type="file" id="media-file" accept="image/*,video/*" required>
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <textarea id="product-desc" rows="3" placeholder="Descripción completa..." required></textarea>
                <input type="number" id="product-price" step="0.01" placeholder="Precio ($)" required>
                <button type="submit" id="btn-save" class="btn-submit">Publicar</button>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content detail-view">
            <span class="close-details">&times;</span>
            <div id="detail-media"></div>
            <div class="detail-info">
                <h2 id="detail-title"></h2>
                <p id="detail-description"></p>
                <div class="detail-footer">
                    <span id="detail-price" class="price-large"></span>
                    <button id="btn-buy" class="btn-buy">Comprar ahora</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div id="product-list" class="product-grid">
            </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
