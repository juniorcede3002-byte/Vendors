<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VENDOR | Sistema de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<header id="mainHeader">
  <div class="header-left">
    <i class="fa-solid fa-store"></i>
    <span>VENDOR</span>
  </div>

  <div id="authButtons">
    <button onclick="showLogin()">Iniciar sesión</button>
    <button onclick="showRegister()">Crear cuenta</button>
    <button onclick="loginGoogle()"><i class="fab fa-google"></i></button>
  </div>

  <div id="userMenu" class="hidden">
    <span id="userEmail"></span>
    <button onclick="openConfig()"><i class="fa fa-gear"></i></button>
    <button onclick="logout()">Salir</button>
  </div>
</header>

<main id="app" class="hidden">

  <nav class="tabs">
    <button data-tab="products">Productos</button>
    <button data-tab="cart">Carrito</button>
    <button data-tab="orders">Compras</button>
    <button data-tab="admin" id="adminTab" class="hidden">Admin</button>
  </nav>

  <!-- PRODUCTOS -->
  <section id="products" class="tab">
    <div class="filters">
      <input id="search" placeholder="Buscar producto">
      <input id="maxPrice" type="number" placeholder="Precio máx">
    </div>
    <div id="productsList" class="grid"></div>
  </section>

  <!-- CARRITO -->
  <section id="cart" class="tab hidden">
    <div id="cartList"></div>
    <div id="cartTotal"></div>
    <button onclick="openPurchaseForm()">Comprar</button>
  </section>

  <!-- COMPRAS USUARIO -->
  <section id="orders" class="tab hidden">
    <div id="userOrders"></div>
  </section>

  <!-- ADMIN -->
  <section id="admin" class="tab hidden">
    <div class="admin-grid">
      <div>
        <h3>Nuevo producto</h3>
        <input id="pName" placeholder="Nombre">
        <textarea id="pDesc" placeholder="Descripción"></textarea>
        <input id="pPrice" type="number" placeholder="Precio">
        <input id="pMedia" type="file" accept="image/*,video/*">
        <button onclick="uploadProduct()">Subir producto</button>
      </div>

      <div>
        <h3>Solicitudes</h3>
        <div id="adminOrders"></div>
      </div>
    </div>
  </section>

</main>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-bg" onclick="closeModal()"></div>
  <div class="modal-content" id="modalContent"></div>
</div>

<script src="app.js"></script>
</body>
</html>
