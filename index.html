<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vendors B√°sico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
    }
    section {
      display: none;
      min-height: 100vh;
      padding: 40px;
    }
    section.active {
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 240px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- LANDING -->
<section id="landing" class="active">
  <h1>VENDORS</h1>
  <p>Sistema b√°sico</p>
  <button onclick="show('auth')">Entrar</button>
</section>

<!-- AUTH -->
<section id="auth">
  <h2>Login / Registro</h2>
  <input id="email" type="email" placeholder="Correo"><br>
  <input id="password" type="password" placeholder="Contrase√±a"><br>
  <input id="name" type="text" placeholder="Nombre (solo registro)"><br>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</section>

<!-- USER -->
<section id="user">
  <h2>Usuario</h2>
  <p>Subir imagen a Cloudinary</p>
  <input type="file" id="file">
  <button onclick="uploadImage()">Subir</button>
  <p id="imgResult"></p>
  <br>
  <button onclick="logout()">Salir</button>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Admin</h2>
  <p>Vista administrador</p>
  <button onclick="logout()">Salir</button>
</section>

<!-- FIREBASE + APP -->
<script type="module">
/* =======================
   FIREBASE IMPORTS
======================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

/* =======================
   üî• PEGA AQU√ç TU FIREBASE CONFIG
======================= */
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

/* =======================
   INIT
======================= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =======================
   UI HELPERS
======================= */
window.show = (id) => {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* =======================
   AUTH
======================= */
window.login = async () => {
  await signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );
};

window.register = async () => {
  const cred = await createUserWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );

  await setDoc(doc(db, "users", cred.user.uid), {
    email: email.value,
    name: name.value,
    role: "user"
  });
};

window.logout = async () => {
  await signOut(auth);
};

/* =======================
   AUTH STATE
======================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    show("landing");
    return;
  }

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    show("user");
    return;
  }

  const role = snap.data().role;
  show(role === "admin" ? "admin" : "user");
});

/* =======================
   CLOUDINARY UPLOAD
======================= */
window.uploadImage = async () => {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Selecciona una imagen");

  const formData = new FormData();
  formData.append("file", file);

  /* üî¥ PEGA AQU√ç TUS DATOS CLOUDINARY */
  formData.append("upload_preset", "TU_UPLOAD_PRESET");

  const res = await fetch(
    "https://api.cloudinary.com/v1_1/TU_CLOUD_NAME/image/upload",
    {
      method: "POST",
      body: formData
    }
  );

  const data = await res.json();
  imgResult.innerHTML = `<img src="${data.secure_url}" width="200">`;
};
</script>

</body>
</html>
