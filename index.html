<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VENDORS</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- 1️⃣ LANDING PAGE -->
<section id="landing" class="view">
    <nav class="nav">
        <h1 class="logo">V<span>ENDORS</span></h1>
        <button onclick="showView('auth')">Ingresar</button>
    </nav>

    <header class="hero">
        <div>
            <h2>Plataforma de Compras Inteligente</h2>
            <p>
                Vendors es una plataforma moderna para gestionar y comprar
                suministros corporativos, electrónicos y de oficina de forma
                rápida y segura.
            </p>
            <button class="btn" onclick="showView('auth')">Comenzar</button>
        </div>
    </header>
</section>

<!-- 2️⃣ AUTH -->
<section id="auth" class="view auth" style="display:none">
    <div class="auth-box">
        <h2 id="auth-title">Iniciar Sesión</h2>

        <form id="auth-form">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button class="btn">Continuar</button>
        </form>

        <p>
            <a href="#" onclick="toggleAuth()">Cambiar a Registro</a>
        </p>
    </div>
</section>

<!-- 3️⃣ TIENDA -->
<section id="shop" class="view" style="display:none">
    <nav class="nav">
        <h1 class="logo">V<span>ENDORS</span></h1>
        <span id="user-name"></span>
        <button onclick="logout()">Salir</button>
    </nav>

    <!-- OPCIONES -->
    <div class="filters">
        <select id="filter-cat">
            <option value="all">Todas</option>
            <option value="electronica">Electrónica</option>
            <option value="oficina">Oficina</option>
        </select>

        <select id="filter-price">
            <option value="all">Precio</option>
            <option value="low">Menor a $50</option>
            <option value="high">Mayor a $50</option>
        </select>
    </div>

    <div id="products" class="grid"></div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
