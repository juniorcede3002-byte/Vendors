<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors Shop | Panel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="nav-glass">
        <div class="logo">V<span>ENDORS</span></div>
        <div class="nav-right">
            <div id="user-info-box" style="display:none;">
                <span id="user-tag"></span>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-power-off"></i></button>
            </div>
            <button id="btn-login" class="btn-primary" onclick="showView('view-auth')">Entrar</button>
        </div>
    </nav>

    <section id="view-store" class="view">
        <div class="hero">
            <h1>Tu Tienda de <span>Suministros.</span></h1>
            <p>Selecciona tus productos y gestiona tus compras de forma inteligente.</p>
        </div>
        <div class="container">
            <div class="section-header">
                <h2>Cat√°logo de Productos</h2>
                <div class="search-box"><input type="text" placeholder="Buscar..." oninput="filterProducts(this.value)"></div>
            </div>
            <div id="product-grid" class="grid"></div>
        </div>
    </section>

    <section id="view-admin" class="view" style="display:none;">
        <div class="container">
            <div class="admin-header">
                <h1>Dashboard Administrativo</h1>
                <button class="btn-add" onclick="openModal('modal-add')">+ Nuevo Producto</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <div><span>Ingresos Aprobados</span><h2 id="dash-revenue">$0.00</h2></div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-shopping-bag"></i>
                    <div><span>Pedidos Totales</span><h2 id="dash-orders">0</h2></div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div><span>Clientes Registrados</span><h2 id="dash-users">0</h2></div>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchAdminTab('orders')">üì¶ Compras</button>
                <button class="tab-btn" onclick="switchAdminTab('users')">üë• Usuarios</button>
                <button class="tab-btn" onclick="switchAdminTab('products')">üõçÔ∏è Cat√°logo</button>
            </div>

            <div id="admin-table-container" class="table-responsive">
                </div>
        </div>
    </section>

    <section id="view-auth" class="view" style="display:none;">
        <div class="auth-card">
            <h2 id="auth-title">Identificaci√≥n</h2>
            <form id="form-auth">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit" class="btn-primary-full">Ingresar</button>
            </form>
            <p onclick="toggleAuth()" class="auth-switch">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </section>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <span class="close" onclick="closeModal('modal-add')">&times;</span>
            <h2>Subir Producto</h2>
            <form id="form-product">
                <input type="file" id="p-img" accept="image/*" required>
                <input type="text" id="p-name" placeholder="Nombre" required>
                <input type="number" id="p-price" placeholder="Precio ($)" step="0.01" required>
                <button type="submit" class="btn-primary-full">Publicar</button>
            </form>
        </div>
    </div>

    <div class="cart-fab user-only" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
