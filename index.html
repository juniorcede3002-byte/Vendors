<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors Shop | Admin & Client Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .sidebar-item.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 custom-scrollbar">

    <!-- Notificaciones -->
    <div id="toast-container" class="fixed top-5 right-5 z-[5000] flex flex-col gap-3"></div>

    <!-- Barra de Navegación (Sticky para Cliente) -->
    <nav id="main-nav" class="glass fixed top-0 w-full z-[1000] px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="showView('view-store')">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                <i class="fas fa-boxes-stacked"></i>
            </div>
            <span class="text-xl font-extrabold tracking-tight">VENDORS<span class="text-indigo-600">PRO</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div id="user-display" class="hidden flex items-center gap-3 bg-white p-1 pr-4 rounded-full border border-slate-100 shadow-sm">
                <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold" id="user-initial">U</div>
                <span class="text-sm font-semibold text-slate-600" id="user-email"></span>
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition-colors p-1"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <button id="btn-login-trigger" onclick="showView('view-auth')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-full font-bold shadow-md transition-all">Acceso</button>
        </div>
    </nav>

    <!-- VISTA: TIENDA (CLIENTE) -->
    <section id="view-store" class="view min-h-screen pt-24 pb-12 animate-fade">
        <div class="container mx-auto px-6">
            <header class="mb-10">
                <h1 class="text-4xl font-black tracking-tight">Catálogo de Suministros</h1>
                <p class="text-slate-500">Solicita los materiales que necesitas para tu operación.</p>
            </header>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Productos dinámicos -->
            </div>
        </div>
    </section>

    <!-- VISTA: ADMIN (DASHBOARD DESGLOSADO) -->
    <section id="view-admin" class="view hidden min-h-screen bg-white">
        <div class="flex h-screen overflow-hidden">
            <!-- Sidebar Admin -->
            <aside class="w-64 bg-slate-900 text-white flex flex-col h-full pt-20">
                <div class="px-6 mb-8">
                    <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Menú Principal</p>
                </div>
                <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
                    <button onclick="switchAdminPanel('dashboard')" class="sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-300 hover:bg-slate-800" id="side-dashboard">
                        <i class="fas fa-chart-pie w-5"></i> Resumen General
                    </button>
                    <button onclick="switchAdminPanel('orders')" class="sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-300 hover:bg-slate-800" id="side-orders">
                        <i class="fas fa-shopping-cart w-5"></i> Solicitudes Pendientes
                    </button>
                    <button onclick="switchAdminPanel('inventory')" class="sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-300 hover:bg-slate-800" id="side-inventory">
                        <i class="fas fa-box-open w-5"></i> Gestión de Inventario
                    </button>
                    <button onclick="switchAdminPanel('users')" class="sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-300 hover:bg-slate-800" id="side-users">
                        <i class="fas fa-user-group w-5"></i> Gestión de Usuarios
                    </button>
                    <button onclick="switchAdminPanel('history')" class="sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-300 hover:bg-slate-800" id="side-history">
                        <i class="fas fa-clock-rotate-left w-5"></i> Historial de Ventas
                    </button>
                </nav>
            </aside>

            <!-- Contenido Admin -->
            <main class="flex-1 overflow-y-auto pt-24 px-8 pb-12 bg-slate-50 custom-scrollbar">
                <div id="admin-panel-content" class="animate-fade">
                    <!-- Contenido dinámico según el panel seleccionado -->
                </div>
            </main>
        </div>
    </section>

    <!-- MODAL: AUTENTICACIÓN -->
    <section id="view-auth" class="view fixed inset-0 z-[2000] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl relative">
            <button onclick="showView('view-store')" class="absolute top-6 right-6 text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black" id="auth-title">Bienvenido</h2>
                <p class="text-slate-500 mt-2" id="auth-desc">Accede a tu cuenta de VendorsPro.</p>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" required class="w-full px-6 py-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-600 outline-none" placeholder="Correo electrónico">
                <input type="password" id="auth-password" required class="w-full px-6 py-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-600 outline-none" placeholder="Contraseña">
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all mt-4">Continuar</button>
            </form>
            <p class="text-center mt-6 text-sm text-slate-400">¿Nuevo aquí? <button onclick="toggleAuthMode()" class="text-indigo-600 font-bold" id="auth-toggle-btn">Crea una cuenta</button></p>
        </div>
    </section>

    <!-- MODAL: FORMULARIO PRODUCTO -->
    <div id="modal-product" class="fixed inset-0 z-[3000] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Nuevo Suministro</h2>
            <form id="product-form" class="space-y-4">
                <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-slate-200 rounded-3xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-all relative overflow-hidden">
                    <div id="img-placeholder" class="text-center">
                        <i class="fas fa-image text-3xl text-slate-300 mb-2"></i>
                        <p class="text-xs font-bold text-slate-400">SUBIR IMAGEN</p>
                    </div>
                    <img id="img-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                    <input type="file" id="p-image" class="hidden" accept="image/*" onchange="previewImage(this)">
                </label>
                <input type="text" id="p-name" placeholder="Nombre del Suministro" required class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="number" id="p-price" placeholder="Precio ($)" step="0.01" required class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal('modal-product')" class="flex-1 font-bold text-slate-400">Cancelar</button>
                    <button type="submit" id="btn-submit-p" class="flex-[2] bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- BOTONES FLOTANTES (CARRITO / ESTADO PEDIDOS CLIENTE) -->
    <div id="fab-container" class="fixed bottom-8 right-8 flex flex-col gap-4 z-[1500] hidden">
        <!-- Ver estado de mis pedidos -->
        <button onclick="showUserOrders()" class="w-14 h-14 bg-white text-indigo-600 rounded-full shadow-xl flex items-center justify-center border border-indigo-100 hover:scale-110 transition-transform">
            <i class="fas fa-clipboard-list text-lg"></i>
        </button>
        <!-- Abrir Carrito -->
        <button onclick="toggleCartModal()" class="w-16 h-16 bg-slate-900 text-white rounded-full shadow-2xl flex items-center justify-center relative hover:scale-110 transition-transform">
            <i class="fas fa-shopping-basket text-xl"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 border-2 border-white rounded-full text-[10px] font-black flex items-center justify-center">0</span>
        </button>
    </div>

    <!-- MODAL CARRITO -->
    <div id="modal-cart" class="fixed inset-0 z-[2800] bg-slate-900/60 backdrop-blur-md flex items-end md:items-center justify-center p-0 md:p-6 hidden">
        <div class="bg-white w-full max-w-xl rounded-t-[2.5rem] md:rounded-[2.5rem] p-10 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black">Tu Solicitud</h2>
                <button onclick="toggleCartModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="cart-items-list" class="flex-1 overflow-y-auto custom-scrollbar mb-6">
                <!-- Items -->
            </div>
            <div class="border-t pt-6">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-400 font-bold uppercase text-xs">Total Estimado</span>
                    <span class="text-3xl font-black text-indigo-600" id="cart-total">$0.00</span>
                </div>
                <button onclick="processCheckout()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl hover:bg-indigo-700 transition-all">Enviar Pedido</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBXYrQwpfcuAili1HvrmDGEWKjj_2j_lzY",
            authDomain: "proyectovendor.firebaseapp.com",
            projectId: "proyectovendor"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // CLOUDINARY CONFIG
        const CLOUD_NAME = "df79cjklp";
        const UPLOAD_PRESET = "vendors_preset"; // Asegúrate de que sea 'Unsigned' en Cloudinary Settings

        let globalCatalog = [];
        let shoppingCart = [];
        let authModeLogin = true;
        let currentPanel = 'dashboard';

        // UTILS
        const notify = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `px-6 py-4 rounded-2xl shadow-2xl text-white font-bold text-sm flex items-center gap-3 animate-fade ${type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-triangle-exclamation'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        // AUTH LOGIC
        window.toggleAuthMode = () => {
            authModeLogin = !authModeLogin;
            document.getElementById('auth-title').innerText = authModeLogin ? "Bienvenido" : "Crea tu Cuenta";
            document.getElementById('auth-toggle-btn').innerText = authModeLogin ? "Regístrate aquí" : "Inicia sesión";
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                if(authModeLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "customers", res.user.uid), { email, role: 'customer', registeredAt: Date.now() });
                }
                notify("Operación exitosa");
            } catch (err) { notify("Error de credenciales", 'error'); }
        };

        onAuthStateChanged(auth, user => {
            const userDisp = document.getElementById('user-display');
            const loginBtn = document.getElementById('btn-login-trigger');
            const fabContainer = document.getElementById('fab-container');

            if(user) {
                userDisp.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-initial').innerText = user.email[0].toUpperCase();
                
                if(user.email === 'admin@vendors.com') {
                    showView('view-admin');
                    document.getElementById('main-nav').classList.add('hidden'); // Ocultar nav en admin
                    switchAdminPanel('dashboard');
                } else {
                    showView('view-store');
                    document.getElementById('main-nav').classList.remove('hidden');
                    fabContainer.classList.remove('hidden');
                }
            } else {
                userDisp.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                fabContainer.classList.add('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                showView('view-store');
            }
            fetchCatalog();
        });

        window.logout = () => signOut(auth);

        // CATALOG & STORE
        function fetchCatalog() {
            onSnapshot(query(collection(db, "products"), orderBy("date", "desc")), snap => {
                globalCatalog = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderStore();
                if(currentPanel === 'inventory') renderAdminInventory();
            });
        }

        function renderStore() {
            const grid = document.getElementById('product-grid');
            if(globalCatalog.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-300">No hay suministros disponibles</div>`;
                return;
            }
            grid.innerHTML = globalCatalog.map(p => `
                <div class="bg-white rounded-[2rem] border border-slate-100 p-4 shadow-sm hover:shadow-xl transition-all animate-fade">
                    <img src="${p.image}" class="w-full h-48 object-cover rounded-[1.5rem] mb-4 bg-slate-50">
                    <h3 class="font-bold px-2">${p.name}</h3>
                    <div class="flex justify-between items-center mt-3 px-2">
                        <span class="text-xl font-black text-indigo-600">$${p.price.toFixed(2)}</span>
                        <button onclick="addToCart('${p.id}')" class="bg-slate-900 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            if(!auth.currentUser) return showView('view-auth');
            const item = globalCatalog.find(p => p.id === id);
            shoppingCart.push(item);
            updateCartUI();
            notify("Añadido al pedido");
        };

        function updateCartUI() {
            document.getElementById('cart-badge').innerText = shoppingCart.length;
            const list = document.getElementById('cart-items-list');
            const total = shoppingCart.reduce((sum, i) => sum + i.price, 0);
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
            list.innerHTML = shoppingCart.map((i, index) => `
                <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl mb-2">
                    <img src="${i.image}" class="w-12 h-12 rounded-lg object-cover">
                    <div class="flex-1 font-bold text-sm">${i.name}</div>
                    <div class="text-indigo-600 font-black">$${i.price.toFixed(2)}</div>
                    <button onclick="removeFromCart(${index})" class="text-rose-400 p-2"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }
        window.removeFromCart = (idx) => { shoppingCart.splice(idx, 1); updateCartUI(); };
        window.toggleCartModal = () => document.getElementById('modal-cart').classList.toggle('hidden');

        window.processCheckout = async () => {
            if(shoppingCart.length === 0) return;
            try {
                const total = shoppingCart.reduce((sum, i) => sum + i.price, 0);
                await addDoc(collection(db, "sales"), {
                    userId: auth.currentUser.uid,
                    customerEmail: auth.currentUser.email,
                    items: shoppingCart.map(i => i.name),
                    total,
                    status: 'Pendiente',
                    date: Date.now()
                });
                shoppingCart = [];
                updateCartUI();
                toggleCartModal();
                notify("Solicitud enviada");
            } catch (err) { notify("Error al enviar", "error"); }
        };

        // ADMIN PANELS LOGIC
        window.switchAdminPanel = (panel) => {
            currentPanel = panel;
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active', 'bg-indigo-600', 'text-white'));
            const activeSide = document.getElementById(`side-${panel}`);
            if(activeSide) activeSide.classList.add('active');

            const root = document.getElementById('admin-panel-content');
            root.innerHTML = `<div class="flex items-center justify-center py-20"><i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i></div>`;

            if(panel === 'dashboard') renderAdminDashboard();
            if(panel === 'orders') renderAdminOrders();
            if(panel === 'inventory') renderAdminInventory();
            if(panel === 'users') renderAdminUsers();
            if(panel === 'history') renderAdminHistory();
        };

        async function renderAdminDashboard() {
            const salesSnap = await getDocs(collection(db, "sales"));
            const usersSnap = await getDocs(collection(db, "customers"));
            let revenue = 0;
            salesSnap.forEach(d => { if(d.data().status === 'Aprobado') revenue += d.data().total; });

            document.getElementById('admin-panel-content').innerHTML = `
                <h2 class="text-2xl font-black mb-6">Resumen de Operaciones</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mb-4"><i class="fas fa-dollar-sign"></i></div>
                        <p class="text-slate-400 font-bold text-xs uppercase">Ventas Aprobadas</p>
                        <h3 class="text-4xl font-black mt-2">$${revenue.toFixed(2)}</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mb-4"><i class="fas fa-shopping-cart"></i></div>
                        <p class="text-slate-400 font-bold text-xs uppercase">Pedidos Totales</p>
                        <h3 class="text-4xl font-black mt-2">${salesSnap.size}</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center mb-4"><i class="fas fa-users"></i></div>
                        <p class="text-slate-400 font-bold text-xs uppercase">Usuarios Activos</p>
                        <h3 class="text-4xl font-black mt-2">${usersSnap.size}</h3>
                    </div>
                </div>
            `;
        }

        function renderAdminOrders() {
            onSnapshot(query(collection(db, "sales"), orderBy("date", "desc")), snap => {
                const pendings = snap.docs.filter(d => d.data().status === 'Pendiente');
                let html = `<h2 class="text-2xl font-black mb-6">Solicitudes Pendientes (${pendings.length})</h2>
                            <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400">
                                    <tr><th class="px-6 py-4">Fecha</th><th class="px-6 py-4">Cliente</th><th class="px-6 py-4">Artículos</th><th class="px-6 py-4">Total</th><th class="px-6 py-4 text-right">Acción</th></tr>
                                </thead><tbody class="text-sm">`;
                
                pendings.forEach(doc => {
                    const s = doc.data();
                    html += `<tr>
                        <td class="px-6 py-4 text-slate-400">${new Date(s.date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 font-bold">${s.customerEmail}</td>
                        <td class="px-6 py-4 text-xs font-medium text-slate-500">${s.items.join(', ')}</td>
                        <td class="px-6 py-4 font-black text-indigo-600">$${s.total.toFixed(2)}</td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button onclick="updateStatus('${doc.id}', 'Aprobado')" class="bg-emerald-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-emerald-600">Aprobar</button>
                            <button onclick="updateStatus('${doc.id}', 'Rechazado')" class="bg-rose-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-rose-600">Rechazar</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('admin-panel-content').innerHTML = html + `</tbody></table></div>`;
            });
        }

        function renderAdminInventory() {
            let html = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black">Inventario de Suministros</h2>
                    <button onclick="openModal('modal-product')" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all flex items-center gap-2">
                        <i class="fas fa-plus"></i> Nuevo Suministro
                    </button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">`;
            globalCatalog.forEach(p => {
                html += `
                    <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4">
                        <img src="${p.image}" class="w-20 h-20 rounded-2xl object-cover bg-slate-50">
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800">${p.name}</h4>
                            <p class="text-indigo-600 font-black">$${p.price.toFixed(2)}</p>
                        </div>
                        <button onclick="adminDelete('products', '${p.id}')" class="text-rose-400 hover:text-rose-600 px-3"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
            document.getElementById('admin-panel-content').innerHTML = html + `</div>`;
        }

        async function renderAdminUsers() {
            const snap = await getDocs(collection(db, "customers"));
            let html = `<h2 class="text-2xl font-black mb-6">Usuarios del Sistema</h2>
                        <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400">
                                <tr><th class="px-6 py-4">Usuario (Email)</th><th class="px-6 py-4">Fecha Alta</th><th class="px-6 py-4">Rol</th><th class="px-6 py-4 text-right">Acciones</th></tr>
                            </thead><tbody class="text-sm">`;
            snap.forEach(u => {
                const d = u.data();
                html += `<tr class="border-b border-slate-50">
                    <td class="px-6 py-4 font-bold">${d.email}</td>
                    <td class="px-6 py-4 text-slate-400">${new Date(d.registeredAt).toLocaleDateString()}</td>
                    <td class="px-6 py-4"><span class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">${d.role}</span></td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="adminDelete('customers', '${u.id}')" class="text-rose-500 font-bold hover:underline">Eliminar</button>
                    </td>
                </tr>`;
            });
            document.getElementById('admin-panel-content').innerHTML = html + `</tbody></table></div>`;
        }

        function renderAdminHistory() {
            onSnapshot(query(collection(db, "sales"), orderBy("date", "desc")), snap => {
                const history = snap.docs.filter(d => d.data().status !== 'Pendiente');
                let html = `<h2 class="text-2xl font-black mb-6">Historial de Procesados</h2>
                            <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400">
                                    <tr><th class="px-6 py-4">Fecha</th><th class="px-6 py-4">Cliente</th><th class="px-6 py-4">Total</th><th class="px-6 py-4">Estado Final</th></tr>
                                </thead><tbody class="text-sm">`;
                history.forEach(doc => {
                    const s = doc.data();
                    const color = s.status === 'Aprobado' ? 'text-emerald-500' : 'text-rose-500';
                    html += `<tr class="border-b border-slate-50">
                        <td class="px-6 py-4 text-slate-400">${new Date(s.date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 font-bold">${s.customerEmail}</td>
                        <td class="px-6 py-4 font-black">$${s.total.toFixed(2)}</td>
                        <td class="px-6 py-4 font-black uppercase text-[10px] ${color}">${s.status}</td>
                    </tr>`;
                });
                document.getElementById('admin-panel-content').innerHTML = html + `</tbody></table></div>`;
            });
        }

        // CRUD ACTIONS
        window.updateStatus = async (id, status) => { await updateDoc(doc(db, "sales", id), { status }); notify(`Pedido ${status}`); };
        window.adminDelete = async (col, id) => { if(confirm("¿Seguro de eliminar?")) { await deleteDoc(doc(db, col, id)); notify("Registro eliminado", "error"); } };

        // CLOUDINARY UPLOAD & PRODUCT FORM
        window.previewImage = (input) => {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('img-preview').classList.remove('hidden');
                    document.getElementById('img-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit-p');
            const file = document.getElementById('p-image').files[0];
            
            if(!file) return notify("Selecciona una imagen", "error");
            
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Subiendo...`;
            btn.disabled = true;

            try {
                // Subida a Cloudinary
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });

                if(!response.ok) throw new Error("Cloudinary Upload Failed");

                const result = await response.json();
                
                // Guardar en Firestore
                await addDoc(collection(db, "products"), {
                    name: document.getElementById('p-name').value,
                    price: parseFloat(document.getElementById('p-price').value),
                    image: result.secure_url,
                    date: Date.now()
                });

                notify("Producto publicado");
                closeModal('modal-product');
                e.target.reset();
                document.getElementById('img-preview').classList.add('hidden');
                document.getElementById('img-placeholder').classList.remove('hidden');
            } catch (err) {
                console.error(err);
                notify("Error al subir. Revisa tu Preset en Cloudinary", "error");
            } finally {
                btn.innerHTML = "Guardar";
                btn.disabled = false;
            }
        };

        // USER VIEW ORDERS (CLIENTE)
        window.showUserOrders = async () => {
            const q = query(collection(db, "sales"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            const myOrders = snap.docs.filter(d => d.data().userId === auth.currentUser.uid);
            
            let html = `<div class="fixed inset-0 z-[4000] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 animate-fade">
                <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-8 shadow-2xl relative max-h-[80vh] flex flex-col">
                    <button onclick="this.closest('.fixed').remove()" class="absolute top-6 right-6 text-slate-300"><i class="fas fa-times"></i></button>
                    <h2 class="text-2xl font-black mb-6">Mis Solicitudes</h2>
                    <div class="flex-1 overflow-y-auto custom-scrollbar space-y-4">`;
            
            if(myOrders.length === 0) html += `<p class="text-center text-slate-400 py-10">No has realizado pedidos aún.</p>`;

            myOrders.forEach(o => {
                const data = o.data();
                const statusColor = data.status === 'Aprobado' ? 'bg-emerald-100 text-emerald-600' : 
                                   (data.status === 'Rechazado' ? 'bg-rose-100 text-rose-600' : 'bg-amber-100 text-amber-600');
                html += `
                    <div class="border border-slate-100 p-5 rounded-3xl bg-slate-50">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-black uppercase text-slate-400">${new Date(data.date).toLocaleDateString()}</span>
                            <span class="${statusColor} px-3 py-1 rounded-full text-[10px] font-black uppercase">${data.status}</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-2">${data.items.join(', ')}</p>
                        <p class="font-black text-indigo-600">$${data.total.toFixed(2)}</p>
                    </div>`;
            });

            html += `</div></div></div>`;
            document.body.insertAdjacentHTML('beforeend', html);
        };

    </script>
</body>
</html>
