<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white p-6">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-indigo-400">Panel de Productos</h1>

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 mb-12 shadow-xl">
            <h2 class="text-lg font-semibold mb-4 text-slate-300 uppercase tracking-wider">AÃ±adir Nuevo Producto</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="p-name" type="text" placeholder="Nombre del producto" class="bg-slate-900 border-slate-700 text-white p-3 rounded-lg outline-none focus:border-indigo-500 border">
                <input id="p-price" type="number" placeholder="Precio ($)" class="bg-slate-900 border-slate-700 text-white p-3 rounded-lg outline-none focus:border-indigo-500 border">
                <input id="p-file" type="file" accept="image/*" class="md:col-span-2 text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-600 file:text-white hover:file:bg-indigo-500 cursor-pointer">
                <button id="btn-save" class="md:col-span-2 bg-indigo-600 hover:bg-indigo-500 p-3 rounded-lg font-bold transition-all">PUBLICAR PRODUCTO</button>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-6 border-b border-slate-700 pb-2">Productos en Tienda</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
