<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>V-Shop | Tienda Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-scroll">

    <section id="view-auth" class="view-section active flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-md rounded-2xl shadow-2xl text-center">
            <h1 class="text-3xl font-black mb-6 text-white tracking-tighter">V-SHOP</h1>
            <div class="space-y-4" id="auth-form">
                <div id="register-fields" class="hidden">
                    <input id="auth-name" type="text" placeholder="Nombre completo">
                </div>
                <input id="auth-email" type="email" placeholder="Correo electrónico">
                <input id="auth-pass" type="password" placeholder="Contraseña">
                <button id="btn-auth-action" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg font-bold text-white transition-all">Entrar</button>
            </div>
            <p id="toggle-auth" class="mt-6 text-indigo-400 text-sm cursor-pointer underline">¿No tienes cuenta? Regístrate</p>
        </div>
    </section>

    <section id="view-app" class="view-section">
        <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-8">
                <h2 class="text-2xl font-black text-indigo-500 tracking-tighter cursor-pointer" onclick="showSection('shop')">V-SHOP</h2>
                <nav id="nav-links" class="hidden md:flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-400">
                    <button onclick="showSection('shop')" class="hover:text-white transition-colors">Catálogo</button>
                    <button onclick="showSection('orders')" class="hover:text-white transition-colors">Mis Compras</button>
                    <button id="nav-admin" class="hidden text-orange-500 hover:text-orange-400 transition-colors" onclick="showSection('admin')">Admin Panel</button>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right leading-tight cursor-pointer" onclick="showSection('profile')">
                    <p id="user-name" class="text-sm font-bold text-white">Cargando...</p>
                    <span id="user-role" class="text-[9px] text-indigo-400 font-black uppercase tracking-widest">Rol</span>
                </div>
                <button id="btn-logout" class="bg-slate-800 p-2.5 rounded-xl hover:text-red-500 transition-all"><i data-lucide="log-out" class="w-4 h-4"></i></button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div id="section-shop" class="space-y-6">
                <div class="flex justify-between items-end">
                    <h3 class="text-3xl font-black">Nuestros Artículos</h3>
                </div>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    </div>
            </div>

            <div id="section-orders" class="hidden space-y-6">
                <h3 class="text-2xl font-bold">Estado de mis Pedidos</h3>
                <div id="my-orders-list" class="grid gap-4"></div>
            </div>

            <div id="section-profile" class="hidden max-w-md mx-auto glass p-8 rounded-2xl">
                <h3 class="text-xl font-bold mb-6">Mi Cuenta</h3>
                <div class="space-y-4">
                    <input id="profile-name-input" type="text" placeholder="Actualizar nombre">
                    <button id="btn-update-profile" class="w-full bg-indigo-600 py-3 rounded-lg font-bold">Guardar Cambios</button>
                </div>
            </div>

            <div id="section-admin" class="hidden space-y-8">
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 glass p-6 rounded-2xl space-y-4">
                        <h4 class="font-bold text-orange-500 text-xs uppercase tracking-widest">Subir Nuevo Artículo</h4>
                        <input id="admin-p-name" placeholder="Nombre del Artículo">
                        <input id="admin-p-price" type="number" placeholder="Precio ($)">
                        <input id="admin-p-file" type="file" accept="image/*" class="text-xs">
                        <button id="btn-save-product" class="w-full bg-emerald-600 py-3 rounded-lg font-bold">Publicar Artículo</button>
                    </div>
                    <div class="lg:col-span-2 glass p-6 rounded-2xl">
                        <h4 class="font-bold text-indigo-400 text-xs uppercase tracking-widest mb-4">Aprobar Pagos de Clientes</h4>
                        <div id="admin-orders-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <div id="modal-pay" class="fixed inset-0 bg-black/90 hidden z-[100] items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-md rounded-2xl">
            <h3 class="text-xl font-bold mb-2">Checkout</h3>
            <p id="pay-item-name" class="text-indigo-400 font-bold mb-6"></p>
            <div class="space-y-4">
                <select id="pay-method">
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="pago_movil">Pago Móvil</option>
                    <option value="zelle">Zelle / PayPal</option>
                </select>
                <div class="p-4 bg-slate-900 rounded-lg border border-white/5 text-[10px] text-slate-400">
                    Sube la captura de pantalla o foto del comprobante de pago para procesar tu orden.
                </div>
                <input id="pay-file" type="file" accept="image/*">
                <button id="btn-submit-order" class="w-full bg-indigo-600 py-3 rounded-lg font-bold">Enviar Comprobante</button>
                <button onclick="closeModal()" class="w-full text-slate-500 text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
