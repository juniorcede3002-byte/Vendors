<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vendors Pro | Sistema de Suministros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="view-auth" class="view-section active">
        <div class="auth-card">
            <h1>Vendors System</h1>
            <p>Inicia sesión para gestionar suministros</p>
            
            <input id="auth-email" type="email" placeholder="Correo electrónico">
            <input id="auth-pass" type="password" placeholder="Contraseña">
            
            <div id="reg-fields" class="hidden">
                <input id="auth-name" type="text" placeholder="Nombre completo">
            </div>

            <button id="btn-auth-action" class="btn-primary">Entrar</button>
            <p id="toggle-auth" class="link-text">¿No tienes cuenta? Regístrate</p>
        </div>
    </section>

    <section id="view-app" class="view-section">
        <header>
            <div class="user-info">
                <h2 id="display-name">Usuario</h2>
                <span id="display-role" class="badge">Rol</span>
            </div>
            <button id="btn-logout" class="btn-danger">Cerrar Sesión</button>
        </header>

        <div id="admin-panel" class="hidden">
            <div class="card">
                <h3>Añadir Producto</h3>
                <input id="p-name" type="text" placeholder="Nombre del producto">
                <input id="p-stock" type="number" placeholder="Cantidad inicial">
                <input id="p-file" type="file">
                <button id="btn-save-product" class="btn-success">Guardar Producto</button>
            </div>
        </div>

        <h3>Inventario / Catálogo</h3>
        <div id="product-list" class="grid-container">
            </div>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
