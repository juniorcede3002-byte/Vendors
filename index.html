<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>V-Shop | Gestión Total</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-scroll">

    <section id="view-auth" class="view-section active items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-md rounded-2xl shadow-2xl text-center">
            <div class="inline-block bg-indigo-600 p-4 rounded-2xl mb-4">
                <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-black mb-6">V-SHOP</h1>
            <div class="space-y-4">
                <div id="register-only" class="hidden">
                    <input id="auth-name" type="text" placeholder="Nombre completo">
                </div>
                <input id="auth-email" type="email" placeholder="Correo electrónico">
                <input id="auth-pass" type="password" placeholder="Contraseña">
                <button id="btn-auth-action" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                    <span id="btn-text">Entrar</span> <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
            <p id="toggle-auth" class="mt-6 text-indigo-400 text-sm cursor-pointer hover:underline">¿No tienes cuenta? Regístrate</p>
        </div>
    </section>

    <section id="view-app" class="view-section">
        <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h2 class="text-2xl font-black text-indigo-500 cursor-pointer" onclick="showSection('shop')">V-SHOP</h2>
                <nav id="nav-links" class="hidden md:flex gap-6 text-sm font-bold text-slate-400">
                    <button onclick="showSection('shop')">Tienda</button>
                    <button onclick="showSection('orders')">Mis Pedidos</button>
                    </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right cursor-pointer" onclick="showSection('profile')">
                    <p id="display-name" class="text-sm font-bold text-white">Usuario</p>
                    <span id="display-role" class="text-[9px] uppercase text-indigo-400 font-black tracking-widest">Rol</span>
                </div>
                <button id="btn-logout" class="bg-slate-800 p-2 rounded-xl hover:text-red-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6 w-full">
            
            <div id="section-shop" class="space-y-6">
                <h3 class="text-2xl font-bold">Catálogo de Productos</h3>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>

            <div id="section-orders" class="hidden space-y-6">
                <h3 class="text-2xl font-bold">Estado de mis Compras</h3>
                <div id="my-orders-list" class="space-y-4"></div>
            </div>

            <div id="section-profile" class="hidden max-w-lg mx-auto glass p-8 rounded-2xl">
                <h3 class="text-2xl font-bold mb-6">Mi Perfil</h3>
                <div class="space-y-4">
                    <label class="block text-sm text-slate-400">Nombre</label>
                    <input id="profile-name" type="text">
                    <label class="block text-sm text-slate-400">Correo (No editable por seguridad)</label>
                    <input id="profile-email" type="email" disabled class="opacity-50">
                    <button id="btn-update-profile" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">ACTUALIZAR DATOS</button>
                </div>
            </div>

            <div id="section-admin" class="hidden space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass p-6 rounded-2xl">
                        <h4 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-400"><i data-lucide="plus-circle"></i> Nuevo Producto</h4>
                        <div class="space-y-3">
                            <input id="p-name" placeholder="Nombre">
                            <input id="p-price" type="number" placeholder="Precio ($)">
                            <input id="p-img" placeholder="URL Imagen">
                            <button id="btn-save-product" class="w-full bg-emerald-600 py-3 rounded-lg font-bold">PUBLICAR</button>
                        </div>
                    </div>
                    <div class="glass p-6 rounded-2xl">
                        <h4 class="text-xl font-bold mb-4 flex items-center gap-2 text-orange-400"><i data-lucide="clipboard-list"></i> Solicitudes Pendientes</h4>
                        <div id="admin-orders-list" class="space-y-4 max-h-[400px] overflow-y-auto custom-scroll"></div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <div id="modal-payment" class="fixed inset-0 bg-black/80 hidden z-[60] items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-md rounded-2xl">
            <h3 class="text-xl font-bold mb-4">Completar Solicitud</h3>
            <p id="pay-product-name" class="text-indigo-400 font-bold mb-4"></p>
            <div class="space-y-4">
                <select id="pay-method">
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="paypal">PayPal / Zelle</option>
                </select>
                <input id="pay-receipt" placeholder="URL del Comprobante (Ej: link de captura)">
                <button id="btn-confirm-order" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">ENVIAR COMPROBANTE</button>
                <button onclick="closeModal()" class="w-full text-slate-400 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
