<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vendors System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- LANDING -->
<section id="view-landing" class="view active">
  <h1>Sistema de Suministros</h1>
  <p>Gestiona inventarios y pedidos en un solo lugar</p>
  <button onclick="showView('view-auth')">Ingresar</button>
</section>

<!-- AUTH -->
<section id="view-auth" class="view">
  <h2>Acceso Seguro</h2>

  <input id="auth-email" type="email" placeholder="Correo" />
  <input id="auth-pass" type="password" placeholder="Contraseña" />

  <div id="register-box" class="hidden">
    <input id="auth-name" type="text" placeholder="Nombre completo" />
  </div>

  <button id="btn-auth-action">Iniciar sesión</button>
  <p id="switch-auth" onclick="toggleRegisterUI(true)">¿No tienes cuenta? Regístrate</p>
</section>

<!-- USER -->
<section id="view-user" class="view">
  <h2>Panel Usuario</h2>
  <p>Catálogo disponible</p>
  <button onclick="logout()">Cerrar sesión</button>
</section>

<!-- ADMIN -->
<section id="view-admin" class="view">
  <h2>Panel Administrador</h2>
  <p>Gestión de inventario</p>
  <button onclick="logout()">Cerrar sesión</button>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
