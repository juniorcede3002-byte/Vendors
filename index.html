<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>V-Shop | Sistema de Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-scroll">

    <section id="view-auth" class="view-section active flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-sm rounded-3xl shadow-2xl text-center">
            <div class="mb-6 inline-flex bg-indigo-600 p-4 rounded-2xl">
                <i data-lucide="shopping-cart" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-black mb-6 tracking-tighter">V-SHOP</h1>
            <div class="space-y-4">
                <input id="auth-email" type="email" placeholder="Correo electrónico">
                <input id="auth-pass" type="password" placeholder="Contraseña">
                <button id="btn-login" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-bold transition-all">
                    Entrar al Sistema
                </button>
            </div>
        </div>
    </section>

    <section id="view-app" class="view-section">
        <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-8">
                <h2 class="text-2xl font-black text-indigo-500 tracking-tighter cursor-pointer" onclick="showSection('shop')">V-SHOP</h2>
                <nav id="nav-links" class="hidden md:flex gap-6 text-[10px] font-black uppercase tracking-widest text-slate-400">
                    <button onclick="showSection('shop')" class="hover:text-white transition-colors">Catálogo</button>
                    <button onclick="showSection('orders')" class="hover:text-white transition-colors">Mis Compras</button>
                    <button id="nav-admin" class="hidden text-orange-500" onclick="showSection('admin')">Panel Admin</button>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right cursor-pointer" onclick="showSection('profile')">
                    <p id="user-display-name" class="text-sm font-bold text-white">Cargando...</p>
                    <span id="user-display-role" class="text-[9px] text-indigo-400 font-black uppercase">Usuario</span>
                </div>
                <button id="btn-logout" class="bg-slate-800 p-2 rounded-xl hover:text-red-500 transition-all"><i data-lucide="log-out" class="w-4 h-4"></i></button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div id="section-shop" class="space-y-8">
                <h3 class="text-3xl font-black tracking-tight">Catálogo de Artículos</h3>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>

            <div id="section-orders" class="hidden space-y-6">
                <h3 class="text-2xl font-bold">Estado de mis Compras</h3>
                <div id="my-orders-list" class="grid gap-4"></div>
            </div>

            <div id="section-admin" class="hidden space-y-8">
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="glass p-6 rounded-2xl space-y-4 border-l-4 border-orange-500">
                        <h4 class="font-bold text-orange-500 text-xs uppercase tracking-widest">Publicar Artículo</h4>
                        <input id="p-name" placeholder="Nombre">
                        <input id="p-price" type="number" placeholder="Precio ($)">
                        <input id="p-file" type="file" accept="image/*" class="text-xs">
                        <button id="btn-save-product" class="w-full bg-emerald-600 py-3 rounded-lg font-bold">Subir a la Tienda</button>
                    </div>
                    <div class="lg:col-span-2 glass p-6 rounded-2xl border-l-4 border-indigo-500">
                        <h4 class="font-bold text-indigo-400 text-xs uppercase tracking-widest mb-4">Validar Pagos de Clientes</h4>
                        <div id="admin-orders-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <div id="modal-pay" class="fixed inset-0 bg-black/90 hidden z-[100] items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-md rounded-3xl">
            <h3 class="text-xl font-bold mb-6">Confirmar Compra</h3>
            <div class="space-y-4">
                <p id="pay-info" class="text-indigo-400 font-bold"></p>
                <select id="pay-method">
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="pago_movil">Pago Móvil / Zelle</option>
                </select>
                <label class="text-[10px] text-slate-400 block uppercase font-bold">Foto del Comprobante:</label>
                <input id="pay-file" type="file" accept="image/*">
                <button id="btn-submit-order" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Enviar para Validación</button>
                <button onclick="closeModal()" class="w-full text-slate-500 text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
