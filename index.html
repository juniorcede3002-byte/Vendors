<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vendor | Subir y Listar Productos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}

h2 {
  text-align: center;
}

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #111;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

button:hover {
  opacity: 0.9;
}

.preview {
  margin-top: 15px;
  text-align: center;
}

hr {
  margin: 30px 0;
}

.product {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  margin-top: 15px;
  background: #fafafa;
}

.product img,
.product video {
  width: 100%;
  border-radius: 6px;
}

.product h3 {
  margin: 10px 0 5px;
}

.product p {
  margin: 5px 0;
}

.price {
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <h2>Subir Producto</h2>

  <input id="name" placeholder="Nombre del producto">
  <textarea id="description" placeholder="DescripciÃ³n"></textarea>
  <input id="price" type="number" placeholder="Precio">

  <input type="file" id="media" accept="image/*,video/*">

  <button onclick="uploadProduct()">Subir producto</button>

  <div class="preview" id="preview"></div>

  <hr>

  <h2>Productos</h2>
  <div id="productsList"></div>

</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBXYrQwpfcuAili1HvrmDGEWKjj_2j_lzY",
  authDomain: "proyectovendor.firebaseapp.com",
  projectId: "proyectovendor"
});

const db = firebase.firestore();

/* â˜ï¸ CLOUDINARY */
const CLOUD_NAME = "df79cjklp";
const UPLOAD_PRESET = "vendors_preset";

/* ðŸŽ¯ ELEMENTOS */
const nameInput = document.getElementById("name");
const descriptionInput = document.getElementById("description");
const priceInput = document.getElementById("price");
const mediaInput = document.getElementById("media");
const preview = document.getElementById("preview");
const productsList = document.getElementById("productsList");

/* ðŸ“¦ SUBIR PRODUCTO */
async function uploadProduct() {
  try {
    const file = mediaInput.files[0];
    if (!file) return alert("Selecciona una imagen o video");

    if (!nameInput.value.trim() || !priceInput.value) {
      return alert("Nombre y precio son obligatorios");
    }

    const form = new FormData();
    form.append("file", file);
    form.append("upload_preset", UPLOAD_PRESET);

    const isVideo = file.type.startsWith("video");
    const endpoint = isVideo ? "video" : "image";

    const res = await fetch(
      `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${endpoint}/upload`,
      { method: "POST", body: form }
    );

    const data = await res.json();

    if (!data.secure_url) {
      console.error("Cloudinary error:", data);
      return alert("Error al subir archivo");
    }

    await db.collection("products").add({
      name: nameInput.value.trim(),
      description: descriptionInput.value.trim(),
      price: Number(priceInput.value),
      mediaUrl: data.secure_url,
      mediaType: isVideo ? "video" : "image",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Producto subido correctamente");

    nameInput.value = "";
    descriptionInput.value = "";
    priceInput.value = "";
    mediaInput.value = "";
    preview.innerHTML = "";

  } catch (error) {
    console.error(error);
    alert("Error inesperado, revisa la consola");
  }
}

/* ðŸ§¾ LISTAR PRODUCTOS */
function loadProducts() {
  db.collection("products")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      productsList.innerHTML = "";

      snapshot.forEach(doc => {
        const p = doc.data();

        productsList.innerHTML += `
          <div class="product">
            ${
              p.mediaType === "video"
                ? `<video src="${p.mediaUrl}" controls></video>`
                : `<img src="${p.mediaUrl}">`
            }
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p class="price">$${p.price}</p>
          </div>
        `;
      });
    });
}

loadProducts();
</script>

</body>
</html>
