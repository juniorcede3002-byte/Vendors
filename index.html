<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vendor Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="landing" class="view">
  <h1>Vendor Shop</h1>
  <p>Plataforma moderna para compras inteligentes</p>
  <button onclick="showView('auth')">Comenzar</button>
</section>

<section id="auth" class="view">
  <h2 id="auth-title">Iniciar Sesión</h2>
  <form id="auth-form">
    <input id="email" type="email" placeholder="Correo" required>
    <input id="password" type="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
  <button class="link" onclick="toggleAuth()">Crear cuenta</button>
</section>

<section id="shop" class="view">
  <header>
    <span>Usuario: <b id="user-name"></b></span>
    <button onclick="logout()">Salir</button>
  </header>

  <h2>Tienda</h2>

  <div class="filters">
    <select id="filter-cat">
      <option value="all">Todas</option>
      <option value="tech">Tecnología</option>
      <option value="ropa">Ropa</option>
    </select>

    <select id="filter-price">
      <option value="all">Todos</option>
      <option value="low">Menos $50</option>
      <option value="high">Más $50</option>
    </select>
  </div>

  <div id="products"></div>

  <h3>Mis pedidos</h3>
  <div id="orders"></div>
</section>

<section id="admin" class="view">
  <h2>Panel Administrativo</h2>
  <button onclick="logout()">Cerrar sesión</button>
  <div id="admin-orders"></div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
