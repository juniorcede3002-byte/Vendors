<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Gestión de Suministros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Vendors</h1>
            <button id="open-modal" class="btn-primary">Subir Producto</button>
        </div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Suministro</h2>
            <form id="product-form">
                <div class="input-group">
                    <label>Archivo (Imagen o Video)</label>
                    <input type="file" id="media-file" accept="image/*,video/*" required>
                </div>
                
                <div class="input-group">
                    <label>Descripción del Producto</label>
                    <textarea id="product-desc" rows="4" placeholder="Ej: Laptop HP 15', 8GB RAM..." required></textarea>
                </div>
                
                <button type="submit" id="btn-save">Publicar en Inventario</button>
            </form>
        </div>
    </div>

    <main class="container">
        <div id="feed" class="product-grid">
            </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
